<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page with Hero Section</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            /* Apply Rubik font to the whole document */
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Rubik', sans-serif;
            /* Apply Rubik font to headings */
        }

        .rubik-text {
            font-family: 'Rubik', sans-serif;
            /* Apply Rubik font to elements with class 'rubik-text' */
        }
    </style>
</head>

<body>
    <div class="chair-container">
        <div class="circular-div">
            <img src="chair.png" alt="Chair" class="chair-image">
        </div>
    </div>

    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <h2>Your Subheading Here</h2>
            <p>This is a brief description of what we offer. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
            <a href="#learn-more" class="btn">Learn More</a>
        </div>
    </header>

    <section id="learn-more" class="content">
        <div class="pyramid">
            <div class="pyramid-row">
                <div class="pyramid-item">1</div>
            </div>
            <div class="pyramid-row">
                <div class="pyramid-item">2</div>
                <div class="pyramid-item">3</div>
            </div>
            <div class="pyramid-row">
                <div class="pyramid-item">4</div>
                <div class="pyramid-item">5</div>
                <div class="pyramid-item">6</div>
            </div>
            <!-- Add more rows and items as needed -->
        </div>
    </section>

    <!-- Add more sections as needed -->

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>

</html>
